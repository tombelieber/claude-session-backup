name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.12"

      - name: Skill-CLI sync check
        run: bash test/skill-sync.sh

      - name: Verify all versions match tag
        env:
          TAG_REF: ${{ github.ref_name }}
        run: |
          TAG_VERSION="${TAG_REF#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          CLI_VERSION=$(sed -n 's/^VERSION="\([^"]*\)"/\1/p' cli.sh)
          PLUGIN_VERSION=$(python3 -c "import json; print(json.load(open('.claude-plugin/plugin.json'))['version'])")
          ERRORS=0
          for LABEL_VER in "package.json:$PKG_VERSION" "cli.sh:$CLI_VERSION" "plugin.json:$PLUGIN_VERSION"; do
            LABEL="${LABEL_VER%%:*}"
            VER="${LABEL_VER#*:}"
            if [ "$TAG_VERSION" != "$VER" ]; then
              echo "::error::Tag version ($TAG_VERSION) != $LABEL version ($VER)"
              ERRORS=$((ERRORS + 1))
            fi
          done
          if [ "$ERRORS" -gt 0 ]; then exit 1; fi
          echo "All 3 versions verified: $TAG_VERSION"

      - name: Publish
        run: npm publish --access public
